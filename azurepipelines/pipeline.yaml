trigger:
- main

resources:
- repo: self

variables:
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  repo: "projektzespolowy"

stages:
- stage: Terraform
  jobs:
  - job: TerraformJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        terraform init
        terraform plan -out=tfplan
        terraform apply -auto-approve tfplan
      displayName: 'Terraform init, plan and apply'
      workingDirectory: Terraform

    - task: PowerShell@2
      displayName: 'Set Terraform Outputs as Pipeline Variables'
      inputs:
        workingDirectory: Terraform
        targetType: 'inline'
        script: |
          $outputs = terraform output -json | ConvertFrom-Json
          foreach ($key in $outputs.PSObject.Properties.Name) {
            $value = $outputs.$key.value
            # Uwaga: Zamień '.' na '_' w nazwach kluczy, jeśli są używane w wyjściach Terraform
            $sanitizedKey = $key -replace '\.', '_'
            echo "##vso[task.setvariable variable=$sanitizedKey;isOutput=true]$value"
          }
        pwsh: true

  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: Login to ACR
      inputs:
        azureSubscription: ProjektZespolowySC
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az acr login $(container_registry_name)
    - task: Docker@2
      inputs:
        repository: $(container_registry_login_server)/$(repo)
        command: 'buildAndPush'
        Dockerfile: $(dockerfilePath)
        tags: |
          $(tag)

  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: ProjektZespolowySC
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az aks get-credentials --resource-group <TwojaGrupaZasobow> --name <TwojeAKSClusterName>
          kubectl set image deployment/<deploymentName> <containerName>=$(containerRegistry)/$(imageRepository):$(tag)
